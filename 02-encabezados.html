<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encabezados - Fundamentos de HTML</title>
</head>
<body>
    <!-- Tambien conocidos como titulos, solo existen estos 6 niveles 
         Importante: 
         1. El h1 siempre debe estar presente y solo puede haber uno.
         2. Se espera que los encabezados se definan de forma jerarquica, no debemos saltarnos esta jerarquia. Ej: Si pones un elemento H1 el espera que el siguiente nivel sea un H2, no un H3
         3. Los encabezados de nivel 2 al 6 pueden anidarse, y puede existir más de uno.
         4. Su relevancia esta esta dada por el nivel no por su tamaño
    -->
    <h1>Hola a todos</h1> <!-- Encabezado de nivel 1 -->
    <h2>Hola a todos</h2> <!-- Encabezado de nivel 2 -->
    <h3>Hola a todos</h3> <!-- Encabezado de nivel 3 -->
    <h4>Hola a todos</h4> <!-- Encabezado de nivel 4 -->
    <h5>Hola a todos</h5> <!-- Encabezado de nivel 5 -->
    <h6>Hola a todos</h6> <!-- Encabezado de nivel 6 -->
</body>
</html>
