<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="./css/formulario.css">
</head>
<body>
    <h1>Productos</h1>
    <p>Ejemplo usando el API de JavaScript para capturar valores del formulario</p>

    <form class="form">
        <div class="field">
            <label for="nombre">Nombre del producto</label>
            <input type="text" id="nombre" class="input input-nombre" data-input-nombre>
        </div>
        <div class="field">
            <label for="cantidad">Cantidad disponible</label>
            <input type="text" id="cantidad" class="input input-cantidad" data-input-cantidad>
        </div>
        <div class="field">
            <label for="precio">Precio unitario</label>
            <input type="text" id="precio" class="input input-precio" data-input-precio>
        </div>
        <div class="field buttons">
            <button type="submit">Guardar</button>
            <button type="reset">Limpiar</button>
        </div>
    </form>

    <script src="./js/productos.js"></script>
</body>
</html>
