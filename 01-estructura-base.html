<!DOCTYPE html>     <!-- Define el tipo de documento como HTML5 -->
<html lang="en">    <!-- 
                        <html> Es el elemento root (raíz)
                        lang="en" Define el idioma principal del documento como inglés -->
<head>              <!-- Define la cabecera del documento y aqui se agrupan todos los metadatos de la página -->
    <meta charset="UTF-8">                                                      <!-- Define la codificación de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">      <!-- Configura la escala inicial y el ancho de la pantalla para dispositivos móviles -->
    <title>Estructura base - Fundamentos de HTML</title>                            <!-- Define el título de la página -->
    <meta name="description" content="Descripción de la página">                <!-- Define una descripción breve de la página para los motores de búsqueda -->
    <meta name="keywords" content="HTML, encabezados, fundamentos">             <!-- Define palabras clave relacionadas con el contenido de la página -->
    <meta name="author" content="Nombre del autor">                             <!-- Define el nombre del autor de la página -->
    <link rel="stylesheet" href="estilos.css">                                  <!-- Enlaza una hoja de estilos externa -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">                    <!-- Define el ícono de la página en la pestaña del navegador -->
</head>
<body>
    <!-- Contenido de la página -->
</body>
</html>
