<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/formulario.css">
    
</head>
<body>
    <h1 id="title">Formularios en JavaScript</h1>
    <p class="description">Ejemplo del IMC</p>
    <form action="" method="" class="form">
        <div class="field">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre">
        </div>
        <div class="field">
            <label for="altura">Altura</label>
            <input type="text" name="altura" id="altura" class="altura">
        </div>
        <div class="field">
            <label for="peso">Peso</label>
            <input type="text" name="peso" id="peso" class="peso">
        </div>
        <div class="field buttons">
            <button id="btn-calcular" type="submit">Calcular</button>
            <button type="reset">Limpiar</button>
        </div>
    </form>
    <div id="message">Aqui va el mensaje</div>

    <script src="./js/formulario.js"></script>
</body>
</html>
